<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leseliste</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Leseliste</h1>
      <form id="book-form">
        <input id="title" type="text" placeholder="Tittel" required />
        <input id="author" type="text" placeholder="Forfatter" required />
        <input id="genre" type="text" placeholder="Sjanger" required />
        <input id="pages" type="number" placeholder="Sider" required />
        <label>
          Har lest:
          <input id="haveRead" type="checkbox" />
        </label>
        <input type="submit" value="Legg til" />
      </form>

      <div class="controls">
        <button id="filterHaveRead">Vis leste</button>
        <button id="sortTitle">Sorter A–Å</button>
        <button id="sortAlphabetically">Sorter alfabetisk</button>
        <button id="clearAll">Slett alle bøker</button>
      </div>
    </header>
    <main id="list-container"></main>
  </body>
</html>
